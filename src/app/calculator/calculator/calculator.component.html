<div class="calculator">
  <div class="calculator-screen">{{currentNumber}}</div>
    <div class="calculator-keys">
      <button 
        *ngFor="let operator of ['+','-','x','/']" 
        (click)="getOperation(operator)" 
        class="button button-operators" 
        value={{operator}}>
        {{operator}}
      </button>
      <button *ngFor="let number of ['7','8','9','4','5','6','1','2','3']" 
        class="button button-numbers" 
        (click)="getNumber(number)" 
        value={{number}}>
        {{number}}
      </button>
      <button class="button button-zero" (click)="getNumber('0')" value="0">0</button>
      <button class="button button-decimal" (click)="getDecimal()" value=".">.</button>
      <button class="button button-cleanup" (click)="cleanUp()"  value="all-clear">AC</button>
      <button class="button button-equal-sign" (click)="getOperation('=')" value="=">=</button>
    </div>
  </div>
